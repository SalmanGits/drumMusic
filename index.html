<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <main id="drum-machine">
      <section id="display">
        <div class="drum-pad" id="Q" data-key="81">Q</div>
        <div class="drum-pad" id="W" data-key="87">W</div>
        <div class="drum-pad" id="E" data-key="69">E</div>
        <div class="drum-pad" id="A" data-key="65">A</div>
        <div class="drum-pad" id="S" data-key="83">S</div>
        <div class="drum-pad" id="D" data-key="68">D</div>
        <div class="drum-pad" id="Z" data-key="90">Z</div>
        <div class="drum-pad" id="X" data-key="88">X</div>
        <div class="drum-pad" id="C" data-key="67">C</div>
      </section>
      <div class="audio">
        <audio data-key="81" src="/audio/1.wav"></audio>
        <audio data-key="87" src="audio/2.wav"></audio>
        <audio data-key="69" src="audio/3.wav"></audio>
        <audio data-key="65" src="audio/4.wav"></audio>
        <audio data-key="83" src="audio/5.wav"></audio>
        <audio data-key="68" src="audio/6.wav"></audio>
        <audio data-key="90" src="audio/7.wav"></audio>
        <audio data-key="88" src="audio/8.wav"></audio>
        <audio data-key="67" src="audio/9.wav"></audio>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
